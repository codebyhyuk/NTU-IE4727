<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KEKE Dental</title>
    
    <!-- Icons (Remix Icon CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script src="assets/i18n/js/i18n.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <!-- Header / Nav -->
        <header class="site-header">
            <div class="container nav">
                <a class="brand" href="index.html">
                    <i class="ri-shield-cross-line"></i>
                    <span>KEKE Dental</span>
                </a>
                <select id="language-select">
                    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
                    <option value="cn">ðŸ‡¨ðŸ‡³ ä¸­æ–‡</option>
                    <option value="kr">ðŸ‡°ðŸ‡· í•œêµ­ì–´</option>
                </select>
                <div class="nav-cta">
                    <a class="btn btn-outline small" href="registration.html" data-i18n="nav.register">Register</a>
                    <a class="btn small" href="login.html" data-i18n="nav.login">Login</a>
                </div>
            </div>
        </header>

        <main class="login-main">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="ri-login-box-line"></i>
                    </div>
                    <h1 class="login-title" data-i18n="login.title">Welcome Back</h1>
                    <p class="login-subtitle" data-i18n="login.subtitle">
                        Sign in to your KEKE Dental account
                    </p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label" data-i18n="login.emailLabel">Email Address</label>
                        <div class="form-input-icon">
                            <i class="ri-mail-line icon"></i>
                            <input type="email" id="email" name="email" class="form-input" data-i18n-placeholder="login.emailPlaceholder" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" data-i18n="login.passwordLabel">Password</label>
                        <div class="form-input-icon">
                            <i class="ri-lock-line icon"></i>
                            <input type="password" id="password" name="password" class="form-input" data-i18n-placeholder="login.passwordPlaceholder" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe" data-i18n="login.rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" data-i18n="login.forgotPassword">Forgot password?</a>
                    </div>

                    <button type="submit" class="signin-btn" data-i18n="login.signIn">Sign In</button>
                </form>

                <div class="signup-link">
                    <span data-i18n="login.noAccount">Don't have an account?</span> <a href="registration.html" data-i18n="login.signUpHere">Sign up here</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
